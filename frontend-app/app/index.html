  <body ng-app="interestHub" style="background-color: #ECECEA;">

        <div class="container-fluid">
            <div class="row">
            <nav ng-controller="NavCtrl" class="navbar navbar-inverse navbar-fixed-top">
               <div class="col-md-4 col-md-offset-2"> 
               <div class="navbar-header">
                  <a class="navbar-brand" href="/timeline"> <img src="assets/logo.png" class="logo" alt="InterestHub"></a>
               </div>
               <div class="input-group" style="margin:20px;" ng-controller="SearchCtrl">
                 <input style="width:auto;" placeholder="Search" type="text" ng-model="selected" uib-typeahead="users.username as users.username for users in searchUser($viewValue)  | limitTo:8 " 
                 class="form-control"  typeahead-loading="loadingLocations" typeahead-no-results="noResults">
                  <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
                  <div ng-show="noResults">
                    <i class="glyphicon glyphicon-remove"></i> No Results Found
                  </div>
                  <span class="input-group-btn" style="position: absolute;margin-left: 180px;">
                      <button class="btn btn-success btn-default" ng-click="goToProfile(selected); selected='';">Go</button>
                    </span>
              </div>       
               </div>
               <div class="col-md-4">                   
                <ul ng-show="isLoggedIn()" class="nav navbar-nav navbar-right">
                    <!-- For these items we should use ng-show directive to show them related user type. For example, if the user is guest, then we show search, sign in and register items, etc. -->  
                    <li><a href="/timeline">Timeline</a></li>
                    <li><a href="/profile">Profile</a></li>
                    <li><a href="/allgroups">Groups</a></li>                    
                    <li ng-click="logout()" ><a href="">Logout</a></li>
                    <!-- <li><a ng-click="logout()"  class="btn btn-block btn-success" >
                      Logout
                    </a>
                  </li> -->
