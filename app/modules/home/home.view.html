

  <div class="row text-center" style="margin: 40px;">
      <h2>Connect with people based on your interests!</h2>
  </div>


  <div class="row-fluid col-md-offset-2 col-md-4">

      <img class="img-responsive" src="../../assets/map.jpg">



  </div>


  <div ng-controller="LoginCtrl" class="col-md-offset-1 col-md-3">

    <div class="panel panel-default " style="margin: 40px auto 0;" >
            <div class="panel-heading text-center">
                 <h3>Sign in</h3>
            </div>
       
              
                <div class="panel-body">
                    
               
                     <form id="login-form">
                      <div class="login-container " ">
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                              <label>Email</label>
                              <i class="fa fa-email"></i> 
                              <input type="email" name="email" ng-model="user.username" required class="form-control">                              
                              <div ng-show="myForm.email.$error.email" class="error">Invalid email!</div>
                              <div ng-show="myForm.email.$error.required &amp;&amp; myForm.email.$touched" class="error">Required!</div>
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <label>Password</label>
                              <i class="fa fa-lock"></i>
                              <input type="password" name="pass" ng-model="user.password" required class="form-control">
                              <div ng-show="myForm.pass.$error.required &amp;&amp; myForm.pass.$touched" class="error">Required!</div>
                            </div>
                          </div>
                          <div class="col-md-12">

                            <div class="form-group text-center">
                                <div class="checkbox pull-left">
                                  <label><input type="checkbox" class="pull-left" value="">Remember me</label>
                                </div>
                               
                            </div>
                           
                          </div>  
                          </div>
                          <div class="col-md-12">
                            <div class="form-group text-center">
                              <a ng-click="login(user)"  class="btn btn-block btn-social btn-vimeo" ng-disabled="myForm.$invalid">
                                <span class="fa fa-sign-in"></span> Sign in 
                              </a>
                              <div class="clearfix"></div>
                            </div>
                          </div>

                        <br/>

                         <div class="col-md-12">
                            <div class="form-group text-center">
                              <a ng-click="loginWithFacebook()" class="btn btn-block btn-social btn-facebook">
                                <span class="fa fa-facebook"></span> Sign in with Facebook
                              </a>
                            </div>
                          </div>
                        
                         <div class="col-md-12">
                            <div class="form-group text-center">
                              <a ng-click="loginWithGoogle()" class="btn btn-block btn-social btn-google">
                                <span class="fa fa-google"></span> Sign in with Google
                              </a>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group text-center">
                              If you don't have account yet, <a href="#signup">Sign up</a>
                            </div>
                          
                        </div>


                        <div class="row">
                          <div class="col-md-12">
                            <div ng-show="showError" class="alert alert-danger">Wrong credentials!</div>
                            <div ng-show="showSuccess" class="alert alert-success">Login Successful!</div>
                          </div>
                        </div>
                      </div>
                    </form>
                     
             
            </div>
       
    </div>

  </div>
