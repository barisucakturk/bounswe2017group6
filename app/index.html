<html>
  <head>
    <base href="/">
    <title>InterestHub</title>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-social/bootstrap-social.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="app.routes.js" type="text/javascript"></script>
    <script src="modules/home/home.controller.js" type="text/javascript"></script>
    <script src="modules/nav/nav.controller.js" type="text/javascript"></script>
    <script src="modules/login/login.controller.js" type="text/javascript"></script>

  </head>
  
  <body ng-app="interestHub" style="background-color: #ECECEA;">
        <div class="container-fluid">
            <div class="row">
            <nav ng-controller="NavCtrl" class="navbar navbar-inverse">
               <div class="col-md-8 col-md-offset-2"> 
               <div class="navbar-header">
                  <a class="navbar-brand" href="/"> <img src="assets/logo.png" class="logo" alt="InterestHub"></a>
               </div>
               <form class="navbar-form navbar-left" ng-click="search()">
                  <input type="text" class="form-control col-lg-8" id="keyword" name="keyword" placeholder="Search"/>
                </form>
              <ul class="nav navbar-nav navbar-right">
                <!-- For these items we should use ng-show directive to show them related user type. For example, if the user is guest, then we show search, sign in and register items, etc. -->  
                <li><a href="/timeline">Timeline</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/groups">Groups</a></li>
                <li><a href="/settings">Settings</a></li>
                <li><a href="/login">Sign in</a></li>
                <li><a ng-click="logout()">Logout</a></li>

              </ul>   
                </div>
            </nav>
              </div>
            <div ng-view>
            </div>

        </div>
        <footer>
          <div class="footer navbar-fixed-bottom navbar-inverse" >
              <div class="col-md-10 col-md-offset-1 text-center">
                  <h4 >Coded with <i class="fa fa-heart red" style="color: #BC0213;"></i> by InterestHub</h4>
              </div>   
          </div>
      </footer>
